<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="|Weather ${country}, ${city}|">Weather Poland, Warsaw</title>
  <script src="https://kit.fontawesome.com/9ff1af2cca.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../static/css/styles.css" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
  <header>
    <div class="header">
      <i class="fa-solid fa-cloud" style="--fa-animation-duration: 5s; --fa-beat-fade-opacity: 70%"></i>
      <h1>Weather</h1>
    </div>
  </header>
  <main>
    <div class="city-info">
      <h2 th:text="${city}" class="city"></h2>
      <img th:src="@{${countryFlag.url}}" src="https://countryflagsapi.com/png/pl">
    </div>
    <p th:each="climate: ${forecast.climateList}" th:text="|${climate.temperature} ${climate.visibility} ${climate.weather} ${climate.wind}|"></p>

  </main>
  <footer>
    <p>Weather 2022 <i class="fas fa-copyright"></i> weather.pl</p>
  </footer>
</div>
</body>
</html>
