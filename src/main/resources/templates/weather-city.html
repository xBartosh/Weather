<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="|Weather ${country}, ${city}|">Weather Poland, Warsaw</title>
  <script src="https://kit.fontawesome.com/9ff1af2cca.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../static/css/styles.css" th:href="@{/css/styles.css}">
  <link rel="stylesheet" href="../static/css/weather.css" th:href="@{/css/weather.css}">
</head>
<body>
<div class="container">
  <header>
    <div class="header">
      <i class="fa-solid fa-cloud" style="--fa-animation-duration: 5s; --fa-beat-fade-opacity: 70%"></i>
    </div>
  </header>
  <main>
    <div class="city">
        <i class="fa-solid fa-location-dot"></i>
        <h2 th:text="${city}" class="city-name">Warsaw</h2>
        <img th:src="@{${countryFlag.url}}" src="https://countryflagsapi.com/png/pl">
    </div>
    <div class="weather">
      <div th:each="climate: ${forecast.climateList}" th:object="${climate}">
        <div class="weather-card">
          <div class="weather-side">
            <div class="weather-gradient"></div>
            <div class="date-container">
              <h2 class="day-dayname">Sunday</h2>
              <span class="date-day"> 30 Mar 2020 </span>
            </div>
            <div class="weather-container">
              <h1 class="weather-temp" th:text="*{temperature.temp + ' ℃'}">33 ℃</h1>
              <h3 class="weather-desc" th:text="*{weather.weatherDetails.get(0).main}">Sunny</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <p>Weather 2022 <i class="fas fa-copyright"></i> weather.pl</p>
  </footer>
</div>

<script th:src="@{https://unpkg.com/feather-icons}" src="https://unpkg.com/feather-icons">
  feather.replace();
</script>
</body>
</html>
