<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <script src="https://kit.fontawesome.com/9ff1af2cca.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/styles.css" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <header>
        <div class="header">
            <i class="fa-solid fa-cloud" style="--fa-animation-duration: 5s; --fa-beat-fade-opacity: 70%"></i>
            <h1>Weather</h1>
        </div>
    </header>
    <main>
        <h2>Pick a city</h2>
        <form action="/search/country" method="post">
            <select th:name="country">
                <option th:text="${country}" th:value="${country}">Poland</option>
            </select>
            <select th:name="city">
                <option th:each="city: ${cities}" th:text="${city.name}" th:value="${city.name}">Poland</option>
            </select>
            <button type="submit">Search</button>
        </form>
    </main>

    <footer>
        <p>Weather 2022 <i class="fas fa-copyright"></i> weather.pl</p>
    </footer>
</div>
</body>
</html>
